<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h2>Login</h2>
		<form>
				Login:<br>
				<input type="text" name="Login"><br>

				Senha:<br>
				<input type="password" name="senha"><br>
				<input type="submit" value="Logar">
			</form>

			<h2>Cadastre-se</h2>
			<form>

			Login:<br>
				<input type="text" name="Login"><br>
				Sexo:<br>
				<!--- O "value=" é o que será enviado para o backend--->
				<input type="radio" name="sexo" value="M">Masculino<br>
				<!--- Para habilitar apenas uma opção de marcação (radio), coloque no "name=" o mesmo valor--->
				<input type="radio" name="sexo" value="F">Feminino<br>

				<h2>Interesses</h2>

				<!--- A regra citada acima não é valida em "checkbox"--->
				<input type="checkbox" name="interesses">Roupas femininas<br>
				<input type="checkbox" name="interesses">Roupas masculinas<br>
				<input type="checkbox" name="interesses">Sapatos<br>
				<input type="checkbox" name="interesses">Relógios<br>

				<h2>Estado</h2>
				<select name="estado">
					<option value="sp">SP</option>
					<option value="df">DF</option>
					<option value="sc">SC</option>
					<option value="rs">RS</option>
					<option value="rn">RN</option>
				</select><br><br>
				Observações:<br>
				<textarea ></textarea><br>
				<input type="submit" value="Cadastrar">
			</form>
	</body>
</html>
